<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coccyx Demo - To Dos List</title>

    <!-- Bootstrap core CSS -->
    <link href="javascripts/libs/bootstrap-3.0.0-wip/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/coccyxdemo.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/bootstrap-glyphicons.css">
  </head>

  <body>

    <div class="container">
        <div class="banner">
            <div class="title-large">To Do List</div><br>
            <div class="title-small">Coccyx Demo</div>
        </div>
        <div class="well new-todo-container">
            <div class="input-group">
                <input type="text" class="form-control" value="What to do?">
                <span class="input-group-addon glyphicon glyphicon-tasks"></span>
                <span class="input-group-addon glyphicon glyphicon-remove"></span>
            </div><!-- /input-group -->
        </div>
        <div class="panel todo-list-container">
            <h2>To Do Items</h2>
            <div class="list-group todos-list"></div>
        </div>
    </div><!-- /.container -->

    <!-- Scripts Go Here -->
    <script id="todo-item-template" type="text/x-handlebars-template">
        <article class="list-group-item todo-item" data-index="{{index}}">
            <div class="input-group">
                <input type="text" class="form-control" disabled value="{{todo}}">
                <span class="input-group-addon glyphicon glyphicon-ok"></span>
                <span class="input-group-addon glyphicon glyphicon-pencil"></span>
                <span class="input-group-addon glyphicon glyphicon-trash"></span>
            </div><!-- /input-group -->
        </article>
    </script>
    <script id="edit-todo-item-template" type="text/x-handlebars-template">
        <article class="list-group-item todo-item">
            <div class="input-group">
                <input type="text" class="form-control" disabled value="To Do Item">
                <span class="input-group-addon glyphicon glyphicon-tasks"></span>
                <span class="input-group-addon glyphicon glyphicon-remove"></span>
            </div><!-- /input-group -->
        </article>
    </script>
    <script id="empty-todo-item-template" type="text/x-handlebars-template">
        <article class="list-group-item empty-todo-item">
            <input type="text" class="form-control" disabled placeholder="There are no items to display... Create To Dos using the editor above.">
        </article>
    </script>
    <script src="javascripts/libs/require.js" data-main="javascripts/main"></script>
  </body>
</html>
