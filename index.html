<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coccyx Demo - To Dos List</title>

    <!-- Bootstrap core CSS -->
    <link href="javascripts/libs/bootstrap-3.0.0-wip/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/coccyxdemo.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/bootstrap-glyphicons.css">
  </head>

  <body>

    <div class="container">
        <div class="banner">
            <div class="title-large">To Do List</div><br>
            <div class="title-small">Coccyx Demo</div>
        </div>
        <div class="well new-todo-container">
        </div>
        <div class="panel todo-list-container">
            <!-- <h2 id="filter-title-prefix"> To Do Items <span id="todos-count"></span></h2> -->
            <div class="nav-container"></div>
            <div class="list-group todos-list"></div>
        </div>
    </div><!-- /.container -->

    <!-- Scripts Go Here -->
    <script id="new-todo-item-template" type="text/x-handlebars-template">
        <div class="input-group">
            <input id="new-todo-item" type="text" class="form-control" placeholder="What to do?" autofocus>
            <span id="new-todo-item-add" class="input-group-addon glyphicon glyphicon-tasks"></span>
            <span id="new-todo-item-clear" class="input-group-addon glyphicon glyphicon-remove"></span>
        </div><!-- /input-group -->
    </script>
    <script id="todo-item-template" type="text/x-handlebars-template">
        <article class="list-group-item todo-item" data-id="{{id}}">
            <div class="input-group">
                <input type="text" class="form-control" disabled value="{{todo}}">
                <span class="input-group-addon glyphicon glyphicon-ok mark-todo"></span>
                <span class="input-group-addon glyphicon glyphicon-pencil edit-todo"></span>
                <span class="input-group-addon glyphicon glyphicon-trash delete-todo"></span>
            </div><!-- /input-group -->
        </article>
    </script>
    <script id="edit-todo-item-template" type="text/x-handlebars-template">
        <article class="edit-todo-item">
            <div class="input-group">
                <input type="text" class="form-control" value="{{todo}}" autofocus>
                <span id="update-todo" class="input-group-addon glyphicon glyphicon-tasks"></span>
                <span id="cancel-update-todo" class="input-group-addon glyphicon glyphicon-remove"></span>
            </div><!-- /input-group -->
        </article>
    </script>
    <script id="empty-todo-item-template" type="text/x-handlebars-template">
        <article class="list-group-item empty-todo-item">
            <input type="text" class="form-control" disabled placeholder="There are no To Dos to display. Create To Dos using the editor above.">
        </article>
    </script>
    <script id="nav-template" type="text/x-handlebars-template">
          <li class="active"><a href="/active">Active <span class="badge">{{activeCount}}</span></a></li>
          <li><a href="/all">All <span class="badge">{{allCount}}</span></a></li>
          <li><a href="/completed">Completed <span class="badge">{{completedCount}}</span></a></li>
    </script>
    <script src="javascripts/libs/handlebars.js"></script>
    <script src="javascripts/libs/jquery.js"></script>
    <script src="javascripts/libs/bootstrap-3.0.0-wip/js/bootstrap.js"></script>
    <script src="javascripts/requirejs-shim.js"></script>
    <script src="javascripts/libs/coccyx.js"></script>
    <script src="javascripts/mockdb.js"></script>
    <script src="javascripts/navview.js"></script>
    <script src="javascripts/newtodoeditorview.js"></script>
    <script src="javascripts/todoeditorview.js"></script>
    <script src="javascripts/todoitemslistview.js"></script>
    <script src="javascripts/usermodel.js"></script>
    <script src="javascripts/indexcontroller.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
