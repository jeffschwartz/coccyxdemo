<!DOCTYPE html>
<html>
<head>
    <title>Coccyx Demo Application</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/coccyxdemo.css">
</head>
<body>
    <h1>Coccyx Demo Application</h1>
    <div id="content"></div>

    <script src="javascripts/libs/require.js" data-main="javascripts/main"></script>
    <script id="index-template" type="text/x-handlebars-template">
        <content>
            <article>
                <h2>Current logged in user</h2>
                <ul>
                    <li><span>User email: {{userData.userEmail}}</span></li>
                    <li><span>User password: {{userData.userPassword}}</span></li>
                </ul>
            </article>
            <aside id="loginbutton"><a href="/login">Login as a different user</a></aside>
        </content>
        <div id="nestedviewtarget"></div>
        <footer>Coccyx.js v{{version}}</footer>
    </script>
    <script id="login-template" type="text/x-handlebars-template">
        <content>
            <form method="post" action="/login">
                <h2>Please enter your user credentials</h2>
                <label for="userEmail">User Email: </label><input type="text" id="userEmail" name="userEmail" placeholder="Email Address" autofocus><br>
                <label for="userePassword">User Password: </label><input type="text" id="userPassword" name="userPassword" placeholder="Password"><br>
                <input type="submit" value="Login">&nbsp;&nbsp;<input id="cancellogin" type="button" value="Cancel">
            </form>
        </content>
    </script>
</body>
</html>
